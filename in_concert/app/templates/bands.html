{% extends "base.html" %} {% block content %}

<div class="container my-5">
  <h1>Discover Bands nearby!</h1>
  {% for band in bands %}
  <div class="row">
    <div class="col">
      <p>
        <img src="{{ band.image_link }}" class="img-fluid" alt="band" />
      </p>
    </div>
    <div class="col-8">
      <h2>
        <!-- <a href="{{ url_for('get_band', object_id=band.id)}}">
          {{ band.name }}</a> -->
      </h2>
      <p>Genres: {{ band.genres }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
